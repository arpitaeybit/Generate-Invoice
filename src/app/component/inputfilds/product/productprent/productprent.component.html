<table>
    <thead>
        <tr>
            <th>No</th>
            <th>Title</th>
            <th>show</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of product;let i = index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td><a (click)="showproduct(item)" class="btn btn-success">view</a></td>
            <td><a (click)="deleteproduct(item.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
</table>

<div class="m-5">
    <app-productchild [show]="view" [product]="viewproduct"></app-productchild>
</div>
